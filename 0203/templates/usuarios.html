{% extends "inc/base.html" %}

{% block titulo %}Welcome to the jungle{% endblock %}


{% block conteudo %}






  <table class="min-w-full divide-y divide-gray-200 table-fixed dark:divide-gray-700">
  <thead class="bg-gray-100 dark:bg-gray-700">
    <tr>
      <th scope="col" class="py-3 px-6 text-xs font-medium tracking-wider text-left text-gray-700 uppercase dark:text-gray-400">Nome</th>
      <th scope="col" class="py-3 px-6 text-xs font-medium tracking-wider text-left text-gray-700 uppercase dark:text-gray-400">Admin</th>
      <th scope="col" class="py-3 px-6 text-xs font-medium tracking-wider text-left text-gray-700 uppercase dark:text-gray-400">Ativo</th>
      <th scope="col" class="py-3 px-6 text-xs font-medium tracking-wider text-left text-gray-700 uppercase dark:text-gray-400">Funções</th>
    </tr>
  </thead>
  <tbody class="bg-white divide-y divide-gray-200 dark:bg-gray-800 dark:divide-gray-700">
  {% for usr in user %}
    <tr class="hover:bg-gray-100 dark:hover:bg-gray-700">
      <td  class="py-4 px-6 text-sm font-medium text-gray-900 whitespace-nowrap dark:text-white"><a href="Usuario_ver/{{usr.idusuarios}}">{{ usr.username }}</a></td>
      <td  class="py-4 px-6 text-sm font-medium text-gray-900 whitespace-nowrap dark:text-white">{{ usr.admin }}</td>
      <td  class="py-4 px-6 text-sm font-medium text-gray-900 whitespace-nowrap dark:text-white">{{ usr.ativo }}</td>
      <td  class="py-4 px-6 text-sm font-medium text-gray-900 whitespace-nowrap dark:text-white"><a href="usuario_apagar/{{ usr.idusuarios }}">apagar</a></td>
    </tr>
    
    {% endfor %}

  </tbody>
</table> 







{% endblock %}
